
    <!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css"
    script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron text-body mb-3 style-heading">
                <h1 class="text-center">The Team</h1>
            </div>
        </div>
    </div>
    <br>
    <div class="container-fluid bodyStyle">
        <div class="row">
            <div class="col-12 d-flex justify-content-around">
                
        <div class="card managerCard">
            <div class="card-header">
                <h2 class="card-title">Bob</h2>
                <h3 class="card-title"><i class="fas fa-tasks"></i>Manager</h3>
            </div>
            <div class="card-body bg-light">
                <ul class="list-group text-dark">
                    <li class="list-group-item" id="id">ID: 1</li>
                    <li class="list-group-item" id="email"><a href="mailto:Bob@gmail.com">Bob@gmail.com</a></li>
                    <li class="list-group-item" id="officeNumber"><a href="tel:123654987">Office Number: 123654987</a></li>
                </ul>
            </div>
        </div>
            
        <div class="card engineerCard">
            <div class="card-header">
                <h2 class="card-title">John</h2>
                <h3 class="card-title"><i class="fas fa-laptop-code"></i>Engineer</h3>
            </div>
            <div class="card-body bg-light">
                <ul class="list-group text-dark">
                    <li class="list-group-item" id="id">ID: 3</li>
                    <li class="list-group-item" id="email"><a href="mailto:John@gmail.com">John@gmail.com</a></li>
                    <li class="list-group-item" id="github"><a href="https://github.com/John123" target="_blank">John123</a></li>
                </ul>
            </div>
        </div>
        <div class="card internCard">
            <div class="card-header">
                <h2 class="card-title">Pradi</h2>
                <h3 class="card-title"><i class="fas fa-user-graduate"></i>Intern</h3>
            </div>
            <div class="card-body bg-light">
                <ul class="list-group text-dark">
                    <li class="list-group-item" id="id">ID: 5</li>
                    <li class="list-group-item" id="email"><a href="mailto:Pradi@gmail.com">Pradi@gmail.com</a></li>
                    <li class="list-group-item" id="school">School: UNH</a></li>
                </ul>
            </div>
        </div>
            </div>
        </div>
    </div>
</body>
</html>
